<!doctype html>
<html lang="en">
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-B7G795TBF2"></script>
	<script>
		var host = window.location.hostname;
    	if(host != "localhost") {
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'G-B7G795TBF2');
		}
	</script>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">
	<meta name="description" content="Learn notes on the fretboard through fun exercises."/>

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">

	<script src="./vendor/jquery-3.5.1.min.js"></script>
	<script src="./vendor/fretboard.js"></script>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%

	<title>My Fretboard Trainer</title>
</head>
<body id="sapper">
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<!-- <div id="sapper" style="height: 100%;min-height: 100%"> -->
		%sapper.html%
	<!-- </div> -->
</body>
</html>
